<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cakecraft Server Panel v1.a</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<!--TOP-MENU-->
	<div class="top-bar">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu>
				<li class="menu-text">Cakecraft Season 2</li>
				<li><a href="index.html">Server Stats</a></li>
				<li><a href="console.html">Console</a></li>
			</ul>
		</div>
		<div class="top-bar-right">
			<ul class="menu">
				<li><a href="#">Authorize</a></li>
			</ul>
		</div>
	</div>


	<div class="grid-x">
		<div class="cell medium-8 large-6 medium-offset-2 large-offset-3">
			<div class="callout large">
				<div class="grid-x grid-margin-x">
					<div class="cell small-10">
						<h3>Cakecraft Server Panel</h3>
					</div>

					<div class="cell small-1">
						<span class="label primary">v1.a</span>
					</div>
				</div>

				<div style="margin-bottom:20px"></div>
				<button type="button" class="success button" id="serverStart">Server Start</button>
				<button type="button" class="alert button" id="serverStop">Server Stop</button>
				<h4>System stats:</h4>
				<div style="margin-bottom:20px"></div>

				<!--PROGRESS BARS-->
				<h6 id="cpuLabel">CPU (25%)</h6>
				<div class="primary progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-meter" id="cpuProgress" style="width: 25%"></div>
				</div>

				<h6 id="ramLabel">RAM (60%)</h6>
				<div class="warning progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-meter" id="ramProgress" style="width: 60%"></div>
				</div>

				<h6 id="discLabel">Disk space used (2%)</h6>
				<div class="success progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-meter" id="diskProgress" style="width: 2%"></div>
				</div>
				<div style="margin-bottom:30px"></div>
				<button type="button" class="button" id="statsRefresh">Refresh stats</button>
			</div>

		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
